<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Input</title>
</head>
<body>

  <p>Please enter your name</p>
  <input type="text" id="username">
  <button id="save-username">Save</button>

  <p id="welcome-message"></p>

<script>

  let saveButton = document.querySelector('#save-username')
  let nameInput = document.querySelector('#username')
  let welcomeMessage = document.querySelector('#welcome-message')

  saveButton.addEventListener('click', function () {

    let name = nameInput.value  // store input value in variable

    if (name.length < 2) {
      welcomeMessage.innerHTML = 'Please enter at least 2 letters.'
    } else {
      welcomeMessage.innerHTML = `Welcome, ${name}!`  // surrounded with back ticks
    }



  })




</script>

</body>
</html>
